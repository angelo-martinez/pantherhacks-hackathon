<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Log In</title>
  </head>
  <body>
    <video autoplay muted loop id="bgVideo">
      <source src="./images/3dprinter.mp4" type="video/mp4" />
    </video>

    <div class="center">
      <article class="login-card">
        <div class="login-card__img">
          <img src="./images/3dprinter.svg" alt="3d print logo" />
        </div>
        <h1 class="login-card__name">PrintMD</h1>
        <div class="login-card__buttons">
          <button type="button" class="btn"><span>Log In</span></button>
          <button type="button" class="btn"><span>Register</span></button>
        </div>
      </article>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
