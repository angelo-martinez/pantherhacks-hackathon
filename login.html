<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Log In</title>
  </head>
  <body>
    <video autoplay muted loop id="bgVideo">
      <source src="./images/3dprinter.mp4" type="video/mp4" />
    </video>

    <div class="center">
      <article class="login-card">
        <div class="login-card__img">
          <img src="./images/Better_Logo.png" alt="3d print logo" />
        </div>
        <h1 class="login-card__name">PrintMD</h1>
        <div class="js-login-wrapper">
          <div class="login-card__buttons">
            <button type="button" class="btn js-login">
              <span>Log In</span>
            </button>
            <a
              class="btn js-register"
              href="./register.html"
              style="display: inline-block;"
            >
              <span>Register</span>
            </a>
          </div>
          <div class="login-card__form">
            <input
              type="text"
              placeholder="Enter Username"
              required
              class="login-card__input"
            />
            <input
              type="password"
              placeholder="Enter Password"
              required
              class="login-card__input"
            />
            <button type="submit" class="btn">Login</button>
          </div>
        </div>
      </article>
    </div>
    <script type="text/javascript" src="./login.js"></script>
  </body>
</html>
